<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxe Salon - Register</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --salon-brown: #8a6d46;
            --salon-beige: #d7c7ae;
            --salon-dark: #5a4d3e;
        }

        body {
            background-color: #f8f5f0;
            height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .register-container {
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 5px 25px rgba(90, 77, 62, 0.1);
            overflow: hidden;
            background-color: white;
        }

        .card-header {
            background-color: var(--salon-brown);
            color: white;
            text-align: center;
            padding: 25px;
            border-bottom: none;
        }

        .card-body {
            padding: 30px;
        }

        .form-control, .form-select {
            border-radius: 5px;
            padding: 12px 20px;
            margin-bottom: 15px;
            border: 1px solid var(--salon-beige);
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--salon-brown);
            box-shadow: 0 0 0 0.25rem rgba(138, 109, 70, 0.25);
        }

        .input-group-text {
            background-color: var(--salon-beige);
            border: 1px solid var(--salon-beige);
            color: var(--salon-dark);
        }

        .btn-register {
            background-color: var(--salon-brown);
            border: none;
            border-radius: 5px;
            padding: 12px;
            width: 100%;
            color: white;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s;
        }

        .btn-register:hover {
            background-color: var(--salon-dark);
            transform: translateY(-2px);
        }

        .login-link {
            color: var(--salon-brown);
            text-decoration: none;
            font-size: 14px;
        }

        .login-link:hover {
            color: var(--salon-dark);
            text-decoration: underline;
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 5px;
            letter-spacing: 1px;
        }

        .tagline {
            font-size: 14px;
            opacity: 0.9;
            letter-spacing: 0.5px;
        }

        .form-label {
            color: var(--salon-dark);
            font-weight: 500;
            margin-bottom: 5px;
        }

        .btn-back {
            color: var(--salon-brown);
            background: none;
            border: none;
            padding: 0;
            margin-bottom: 15px;
        }

        .btn-back:hover {
            color: var(--salon-dark);
        }

        .role-option {
            display: flex;
            align-items: center;
        }

        .role-icon {
            margin-right: 10px;
            color: var(--salon-brown);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="register-container">
        <div class="card">
            <div class="card-header">
                <div class="logo">BEAUTY</div>
                <div class="tagline">Join Our Beauty Community</div>
            </div>
            <div class="card-body">
                <button onclick="window.location.href='login.html' +
                 ''" class="btn btn-back">
                    <i class="fas fa-arrow-left me-2"></i>Back to Login
                </button>

                <form>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName" placeholder="Enter first name" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Enter last name" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="password" placeholder="Create password" required>
                            <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="form-text">Minimum 8 characters with at least 1 number</div>
                    </div>

                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password" required>
                        </div>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="termsCheck" required>
                        <label class="form-check-label" for="termsCheck">I agree to the <a href="#" class="login-link">Terms & Conditions</a></label>
                    </div>

                    <button type="button" class="btn btn-register mb-3" onclick="register()">CREATE ACCOUNT</button>

                    <div class="text-center">
                        <p class="text-muted">Already have an account? <a href="login.html" class="login-link">Login here</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="js/lib/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
<script src="js/register.js"></script>
</body>
</html>
